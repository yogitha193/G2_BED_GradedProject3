<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<style>
.center {
	margin: auto;
	width: 50%;
	border: 3px;
	padding: 10px;
}
</style>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link th:rel="stylesheet"
	th:href="@{/assets/summernote/summernote-bs4.css}" />
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />

<title>Ticket Tracker Application</title>
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />

</head>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{/richtext/jquery.min.js}"></script>
<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
<script src="https://use.fontawesome.com/fdcbdc1898.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#content').richText();
	});
</script>

<body>
	<nav class="navbar navbar-expand-md bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tickets/list}">Tickets</a></li>
				<li><a class="nav-link" th:href="@{/tickets/showFormForAdd}">New
						Ticket</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-8 col-md-6 col-sm-6 container justify-content-center card">

				<h4 class="text-center">Create Ticket</h4>

				<!-- <p align="center" class="h4 mb-4 ">Create Ticket</p> -->
				<hr>
				<div class="card-body">
					<form action="#" th:action="@{/tickets/save}" th:object="${ticket}"
						method="POST">

						<!-- Add hidden form field to handle update -->
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label>Title</label> <input type="text" th:field="*{ticketTitle}"
								class="form-control mb-4  " placeholder="Ticket Title">
						</div>

						<div class="form-group">
							<label>Short Description</label> <input type="text"
								th:field="*{ticketShortDescription}" class="form-control mb-4 "
								placeholder="Ticket Short Description">
						</div>
						<!--  <label>Created On</label>
			<input type="text" th:field="*{ticketCreatedOn}" class="form-control mb-4 " placeholder="Ticket Created On">-->
						<div class="form-group">
							<label>Content</label>
							<textarea name="ticketContent" id="content"
								th:field="*{ticketContent}" class="form-control mb-4 "
								placeholder="Content"></textarea>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary btn-sm col-2">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="center">
			<a th:href="@{/tickets/list}">Back to Tickets List</a></b>
		</div>
	</div>


</body>

</html>
