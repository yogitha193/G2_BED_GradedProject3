<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Ticket Tracker Application</title>
</head>

<body>

	<nav class="navbar navbar-expand-md bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Tracker Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/tickets/list}">Tickets</a></li>
				<li><a class="nav-link" th:href="@{/tickets/showFormForAdd}">New
						Ticket</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<hr>
			<div class="card-body">
				<form action="#" th:action="@{/tickets/view}"
					th:object="${viewticket}" method="POST">


					<table class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr>
								<th>Ticket Id</th>
								<th>Ticket Title</th>
								<th>Ticket Created On</th>
								<th>Ticket Short Description</th>
								<th>Ticket Content</th>

							</tr>
						</thead>

						<tbody>

							<tr th:each="tempTicket : ${viewticket}">
								<td th:text="${tempTicket.id}" />
								<td th:text="${tempTicket.ticketTitle}" />
								<td th:text="${tempTicket.ticketCreatedOn}" />
								<td th:text="${tempTicket.ticketShortDescription}" />
								<td th:text="${tempTicket.ticketContent}" />
							</tr>

						</tbody>
					</table>

				</form>
				<a th:href="@{/tickets/list}"
					class="btn btn-success btn-sm mb-3 float-right"> Back </a>
				<!-- <button class="btn btn-success btn-lg float-right" type="submit">Back</button> -->
			</div>
		</div>
	</div>

</body>
</html>
